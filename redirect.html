<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Переадресация по браузеру</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Идёт перенаправление...</h1>
        <p>Если вас не перенаправили, нажмите кнопку для открытия в нужном браузере.</p>
        <button class="button" onclick="manualRedirect()">Открыть в нужном браузере</button>
    </div>

    <script type="text/javascript">
        // Функция для проверки браузера
        function detectBrowser() {
            const userAgent = navigator.userAgent.toLowerCase();

            if (userAgent.indexOf('safari') > -1 && userAgent.indexOf('chrome') == -1) {
                // Если Safari
                return 'safari';
            } else if (userAgent.indexOf('chrome') > -1) {
                // Если Chrome
                return 'chrome';
            } else if (userAgent.indexOf('firefox') > -1) {
                // Если Firefox
                return 'firefox';
            } else {
                return 'other';
            }
        }

        // Функция для автоматического перенаправления
        function autoRedirect() {
            const browser = detectBrowser();

            if (browser === 'chrome') {
                window.location.href = "googlechrome://wa.me/996501668998"; // Ссылка для Chrome
            } else if (browser === 'safari') {
                window.location.href = "https://wa.me/996501668998"; // Ссылка для Safari
            } else if (browser === 'firefox') {
                window.location.href = "https://wa.me/996501668998"; // Ссылка для Firefox
            } else {
                window.location.href = "https://wa.me/996501668998"; // Запасной вариант
            }
        }

        // Вручную открыть в нужном браузере
        function manualRedirect() {
            autoRedirect();
        }

        // Автоматическое перенаправление при загрузке страницы
        window.onload = autoRedirect;
    </script>
</body>
</html>
