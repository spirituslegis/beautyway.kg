<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Переадресация в другой браузер</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Перенаправление в другой браузер</h1>
        <p>Если вас не перенаправили, нажмите кнопку для открытия в нужном браузере.</p>
        <button class="button" onclick="manualRedirect()">Открыть в другом браузере</button>
    </div>

    <script type="text/javascript">
        // Функция для проверки, является ли браузер Safari
        function isSafari() {
            const userAgent = navigator.userAgent.toLowerCase();
            return userAgent.indexOf('safari') > -1 && userAgent.indexOf('chrome') == -1;
        }

        // Функция для автоматического перенаправления
        function autoRedirect() {
            if (!isSafari()) {
                // Если это не Safari, перенаправляем в Chrome или другой браузер
                window.location.href = "googlechrome://wa.me/996501668998";
            } else {
                // Если это Safari, остаёмся на странице или предлагаем действия
                alert("Вы используете Safari. Пожалуйста, используйте другой браузер.");
            }
        }

        // Вручную открыть в нужном браузере
        function manualRedirect() {
            autoRedirect();
        }

        // Автоматическое перенаправление при загрузке страницы, если это не Safari
        window.onload = autoRedirect;
    </script>
</body>
</html>
