<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Открыть WhatsApp</title>
    <script type="text/javascript">
        // Ссылка на открытие WhatsApp с указанным номером
        const whatsappUrl = "whatsapp://send?phone=996501668998";

        // Функция для перенаправления на WhatsApp
        function openWhatsApp() {
            window.location.href = whatsappUrl;

            // Пауза перед редиректом, чтобы избежать ошибок
            setTimeout(() => {
                window.location.href = "https://wa.me/996501668998"; // Альтернатива, если приложение не установлено
            }, 2000);
        }
    </script>
</head>
<body onload="openWhatsApp()">
    <h1>Перенаправление в WhatsApp...</h1>
    <p>Если приложение не открылось, вы можете <a href="https://wa.me/996501668998">нажать здесь, чтобы открыть WhatsApp</a>.</p>
</body>
</html>
